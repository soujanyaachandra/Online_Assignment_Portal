<div class="loginContainer">
    <img src="../../assets/icons/logo.svg" width="100" height="100">
    <div class="login">
        <h3>Sign in</h3>
        <p>Don't have an account?<a href="/signup">&nbsp;Sign up</a></p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address<sup>*</sup></label>
                <input formControlName="email" id="email" type="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors &&f['email'].errors['required']">
                        Email is required.</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['pattern']">
                        Enter a valid Email address.</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password<sup>*</sup></label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                    <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password should be 8
                        characters.
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <a href="" class="text-end">Forgot password? </a><br>

            </div>
            <div class="form-group mt-3">
                <button type="submit" [disabled]="loginForm.invalid">Sign in</button>
            </div>
        </form>
    </div>
</div>
